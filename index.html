<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Web</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; margin-top: 50px; }
    .calc { background: #f4f4f4; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    input { width: 100%; margin: 10px 0; padding: 8px; font-size: 16px; }
    button { width: 23%; margin: 2px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="calc">
    <h2>Kalkulator Sederhana</h2>
    <input type="text" id="display" disabled>
    <br>
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendValue('/')">/</button>
    <button onclick="appendValue('*')">*</button>
    <button onclick="deleteLast()">âŒ«</button>
    <br>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('-')">-</button>
    <br>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('+')">+</button>
    <br>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button rowspan="2" onclick="calculate()">=</button>
    <br>
    <button onclick="appendValue('0')" style="width: 48%">0</button>
    <button onclick="appendValue('.')">.</button>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
